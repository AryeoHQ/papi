title: Pet
type: object
properties:
  id:
    type: integer
    format: int64
    example: 10
  name:
    type: string
    example: doggie
  category:
    "$ref": "./Category.json"
  photoUrls:
    type: array
    items:
      type: string
  tags:
    type: array
    items:
      "$ref": "./Tag.json"
  status:
    type: string
    description: pet status in the store
    enum:
      - available
      - pending
      - sold
required:
  - name
  - photoUrls
